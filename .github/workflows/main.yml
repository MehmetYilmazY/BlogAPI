name: a blog api made with express js

on:
  push:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
     - uses: actions/chechout@v2
     - uses: actions/setup-node
       with:
         node-version: 12
      -run: npm ci
      -run: npm test
      -run: npm run build
      -run: npm run deploy
